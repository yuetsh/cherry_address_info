<!DOCTYPE html>
<html>
<head lang="en">
    <title>marketing</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="css/address_info_position.css">

<body>
    <div class="container-fluid">

        <div class="row index1">

        <div class="form-group">
            <label class="col-xs-12 control-label">收件人姓名 <span>★</span></label>
            <div class="col-xs-12">
                <input class="form-control" placeholder="" type="text" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 control-label">收件人电话 <span>★</span></label>
            <div class="col-xs-12">
                <input class="form-control" placeholder="" type="text" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 control-label">详细地址 <span>★</span></label>
            <div class="col-xs-12">
                <input class="form-control" placeholder="" type="text" required/>
            </div>
        </div>
        <div class="col-xs-8 col-xs-offset-3" style="margin-top: 30px;">
            <button class="btn btn-warning">配送到这个地址</button>
        </div>
        <!--第三层-->
        <div class="row-fluid index4">
            <div class="span3">
                <!--链接到宣传页面-->
                <a href="">宣传页面</a>
            </div>
            <div class="span3">
                <!--链接到购物车-->
                <a href="">购物车</a>
            </div>
            <div class="span3">
                <!--链接到订单页面-->
                <a href="">我的订单</a>
            </div>
            <div class="span3">
                <!--自身链接-->
                <a href="#">我的分销</a>
